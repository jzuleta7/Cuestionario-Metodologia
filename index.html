<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo de Metodología</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div id="quiz-container" class="w-full max-w-3xl bg-white p-6 sm:p-8 rounded-2xl shadow-lg relative">
        <div id="quiz-header" class="mb-6 text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-900">Cuestionario de Metodología</h1>
            <p class="text-slate-500 mt-2">Selecciona la respuesta correcta. Tienes 2 intentos por pregunta.</p>
            <div class="mt-4 h-2 bg-slate-200 rounded-full">
                <div id="progress-bar" class="h-2 bg-blue-500 rounded-full transition-all duration-300 ease-in-out" style="width: 0%;"></div>
            </div>
            <p id="progress-text" class="text-sm text-slate-600 mt-2 font-medium">Pregunta 1 de 45</p>
        </div>

        <div id="quiz-body">
            <div id="question-area" class="mb-6">
                <h2 id="question-text" class="text-lg sm:text-xl font-semibold text-center">Cargando pregunta...</h2>
            </div>
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </div>

        <div id="quiz-footer" class="mt-8 flex justify-end">
            <button id="next-btn" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-600 transition-colors duration-200 disabled:bg-slate-400 disabled:cursor-not-allowed" disabled>Siguiente</button>
        </div>

        <div id="results-screen" class="hidden text-center">
            <h2 class="text-3xl font-bold text-slate-900">¡Cuestionario Completado!</h2>
            <p class="mt-2 text-lg text-slate-600">Tu puntuación final es:</p>
            <p id="score-text" class="my-4 text-5xl font-bold text-blue-600">0/45</p>
            <div class="mt-8">
                <h3 class="text-xl font-semibold mb-4">Revisión de Respuestas</h3>
                <div id="results-details" class="text-left space-y-4 max-h-[40vh] overflow-y-auto pr-2">
                    </div>
            </div>
            <button id="restart-btn" class="mt-8 bg-blue-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-600 transition-colors duration-200">Intentar de Nuevo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
